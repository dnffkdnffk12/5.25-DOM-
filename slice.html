<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice</title>

    <script>

        // 어떤 배열의 시작부터 끝까지에 대한 얕은 복사본을 새로운 배열 객체로 반환
        // 불변성유지(원본 배열은 바뀌지 않음)

        const text = 'bison은 GNU 파서 생성기로 yacc를 개선하고 대체하기 위해 만들어졌다. 이 프로그램 도구는 LALR 방식으로 작성된 문법을 처리하고 해석하여 C코드로 만들어 준다. 흔히 사칙 계산기부터 고도의 프로그래밍 언어까지 다양한 범위의 언어를 만드는데 사용할 수 있다.'
        
        console.log(text.length)
        // length는 갯수를 셀 때 확인하는 용도로도 사용
        // 배열의 길이(갯수)를 알수도 있지만 단순히 글자의 갯수도 셀 수 있음
        document.write(
            text.slice(0, 100) + "..."
        )
        

    </script>
</head>

</html>
